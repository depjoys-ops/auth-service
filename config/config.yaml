env: "local" # local, dev, prod
httpServer:
  addr: "0.0.0.0:6000"
  readTimeout: 5s
  writeTimeout: 5s
  idleTimeout: 60s
databases:
  users:
    url: >
      postgres://auth:auth@0.0.0.0:5433/users?
      pool_max_conns=10&pool_min_conns=5&pool_max_conn_lifetime=2h&
      pool_max_conn_idle_time=15m&
      pool_health_check_period=1m&
      connect_timeout=5&
      application_name=auth-service&
      timezone=Europe/Kiev
logger:
  filePath: ""
  level: "Debug" # Debug, Info, Warn, Error
